<head>

<body>
    <h1 id="Title">weekly assignments</h1>
    <table id="Table">
        <tr id="Header">
            <th id="Name">name</th>
            <th id="Due">due</th>
            <th id="Status">status</th>
        </tr>
        <tr class="row 1">
            <td>physics prelab</td>
            <td>tues 2:00 PM</td>
            <td id="Status_Row_1">
                <!-- <input type="radio" class="not_started" name="status_1">
                <label for="not_started">not started</label>

                <label for="in_progress">in progress</label>

                <label for="done">done</label> -->
                <!-- <div class="dropdown">
                    <button class="dropbtn">not started</button>
                    <div class="dropdown-content">
                      <a href="#">not started</a>
                      <a href="#">in progress</a>
                      <a href="#">done</a>

                  <div id="dropdown">
                    <select id="test1">
                      <option value="not started">not started</option>
                      <option value="in progress">in progress</option>
                      <option value="done">done</option>
                    </select>
                  </div>
            </td>
            <script type="text/javascript">
                // localStorage.setItem("status1", "not_started")
                localStorage.setItem("status2", "not_started")
                localStorage.setItem("status3", "not_started")
                localStorage.setItem("status4", "not_started")
        
                let field = document.querySelector('#test1');
        
                if (localStorage.getItem("status1")) {
                    // Restore the contents of the text field
                    field.value = localStorage.getItem("status1");
                }
        
                // Listen for changes in the text field
                field.addEventListener("change", () => {
                    // And save the results into the local storage object
                    localStorage.setItem("status1", field.value);
                });
            </script>
